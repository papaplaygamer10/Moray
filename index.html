<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotation App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .home, .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            box-sizing: border-box;
        }

        .home button, .home input {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .home button {
            background-color: #007bff;
            color: #fff;
        }

        .home input {
            background-color: #e9ecef;
        }

        .hidden {
            display: none;
        }

        .background {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            background: url('https://raw.githubusercontent.com/papaplaygamer10/Moray/refs/heads/main/Screenshot_20250107_014210.jpg') no-repeat center center;
            background-size: cover;
        }

        .container {
            width: 80%;
            aspect-ratio: 9 / 16;
            max-width: 360px;
            max-height: 640px;
            position: relative;
            perspective: 1000px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .images {
            width: 60%;
            height: calc(60% * 3 / 5);
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(0deg);
        }

        .images img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .front {
            transform: rotateY(0deg);
        }

        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="home" id="home-page">
        <button id="fullscreen-btn">Go Fullscreen</button>
        <input type="file" accept="image/*" id="front-image" placeholder="Upload Front Image">
        <input type="file" accept="image/*" id="back-image" placeholder="Upload Back Image">
        <button id="submit-btn" disabled>Submit</button>
    </div>

    <div class="container hidden" id="rotate-page">
        <div class="images" id="images">
            <img src="" alt="Front" class="front" id="front-img">
            <img src="" alt="Back" class="back" id="back-img">
        </div>
    </div>

    <script>
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const submitBtn = document.getElementById('submit-btn');
        const frontImageInput = document.getElementById('front-image');
        const backImageInput = document.getElementById('back-image');
        const homePage = document.getElementById('home-page');
        const rotatePage = document.getElementById('rotate-page');
        const frontImg = document.getElementById('front-img');
        const backImg = document.getElementById('back-img');
        const images = document.getElementById('images');

        let frontImage = null;
        let backImage = null;

        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });

        // Enable submit button only when both images are uploaded
        frontImageInput.addEventListener('change', (event) => {
            frontImage = event.target.files[0];
            checkImages();
        });

        backImageInput.addEventListener('change', (event) => {
            backImage = event.target.files[0];
            checkImages();
        });

        function checkImages() {
            if (frontImage && backImage) {
                submitBtn.disabled = false;
            }
        }

        // Handle submit button click
        submitBtn.addEventListener('click', () => {
            if (frontImage && backImage) {
                const frontImageURL = URL.createObjectURL(frontImage);
                const backImageURL = URL.createObjectURL(backImage);
                frontImg.src = frontImageURL;
                backImg.src = backImageURL;
                homePage.classList.add('hidden');
                rotatePage.classList.remove('hidden');
            }
        });

        // Image rotation functionality
        rotatePage.addEventListener('mousemove', (event) => {
            const x = event.clientX - rotatePage.getBoundingClientRect().left;
            const rotation = (x / rotatePage.offsetWidth) * 180;
            images.style.transform = `rotateY(${rotation}deg)`;
        });

        rotatePage.addEventListener('touchmove', (event) => {
            const touch = event.touches[0];
            const x = touch.clientX - rotatePage.getBoundingClientRect().left;
            const rotation = (x / rotatePage.offsetWidth) * 180;
            images.style.transform = `rotateY(${rotation}deg)`;
        });
    </script>

</body>
</html>
