<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .upload-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .rotation-screen {
            position: relative;
            width: 90vw;
            aspect-ratio: 5 / 3;
            perspective: 1000px;
        }

        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.2s;
        }

        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            object-fit: cover;
        }

        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <!-- Upload Screen -->
    <div class="upload-screen">
        <h1>Upload Your Images</h1>
        <input type="file" id="frontImage" accept="image/*" />
        <input type="file" id="backImage" accept="image/*" />
        <button id="submitBtn">Submit</button>
    </div>

    <!-- Rotation Screen -->
    <div class="container rotation-screen" id="rotationScreen">
        <div class="image-container" id="imageContainer">
            <img id="front" class="front" />
            <img id="back" class="back" />
        </div>
    </div>

    <script>
        const frontImageInput = document.getElementById('frontImage');
        const backImageInput = document.getElementById('backImage');
        const submitBtn = document.getElementById('submitBtn');
        const rotationScreen = document.getElementById('rotationScreen');
        const imageContainer = document.getElementById('imageContainer');
        const frontImage = document.getElementById('front');
        const backImage = document.getElementById('back');

        // Show the rotation screen after submitting images
        submitBtn.addEventListener('click', () => {
            const frontFile = frontImageInput.files[0];
            const backFile = backImageInput.files[0];

            if (!frontFile || !backFile) {
                alert('Please upload both images.');
                return;
            }

            const frontURL = URL.createObjectURL(frontFile);
            const backURL = URL.createObjectURL(backFile);

            frontImage.src = frontURL;
            backImage.src = backURL;

            document.querySelector('.upload-screen').style.display = 'none';
            rotationScreen.style.display = 'flex';
        });

        // Add rotation functionality
        let isDragging = false;
        let startX = 0;
        let currentRotation = 0;

        rotationScreen.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
        });

        rotationScreen.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - startX;
            startX = e.clientX;

            currentRotation += deltaX / 5;
            imageContainer.style.transform = `rotateY(${currentRotation}deg)`;
        });

        rotationScreen.addEventListener('mouseup', () => {
            isDragging = false;
        });

        rotationScreen.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        rotationScreen.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
        });

        rotationScreen.addEventListener('touchmove', (e) => {
            if (!isDragging) return;

            const deltaX = e.touches[0].clientX - startX;
            startX = e.touches[0].clientX;

            currentRotation += deltaX / 5;
            imageContainer.style.transform = `rotateY(${currentRotation}deg)`;
        });

        rotationScreen.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
