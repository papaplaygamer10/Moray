<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotation App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .home {
            width: 100vh; /* 9:16 aspect ratio */
            height: 177.78vh;
            max-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .home button, .home input {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .home button {
            background-color: #007bff;
            color: #fff;
        }

        .home input {
            background-color: #e9ecef;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="home" id="home-page">
        <button id="fullscreen-btn">Go Fullscreen</button>
        <input type="file" accept="image/*" id="front-image" placeholder="Upload Front Image">
        <input type="file" accept="image/*" id="back-image" placeholder="Upload Back Image">
        <button id="submit-btn" disabled>Submit</button>
    </div>

    <script>
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const submitBtn = document.getElementById('submit-btn');
        const frontImageInput = document.getElementById('front-image');
        const backImageInput = document.getElementById('back-image');
        let frontImage = null;
        let backImage = null;

        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });

        // Enable submit button only when both images are uploaded
        frontImageInput.addEventListener('change', (event) => {
            frontImage = event.target.files[0];
            checkImages();
        });

        backImageInput.addEventListener('change', (event) => {
            backImage = event.target.files[0];
            checkImages();
        });

        function checkImages() {
            if (frontImage && backImage) {
                submitBtn.disabled = false;
            }
        }

        // Handle submit button click
        submitBtn.addEventListener('click', () => {
            if (frontImage && backImage) {
                const frontImageURL = URL.createObjectURL(frontImage);
                const backImageURL = URL.createObjectURL(backImage);
                localStorage.setItem('frontImageURL', frontImageURL);
                localStorage.setItem('backImageURL', backImageURL);
                window.location.href = 'rotate.html';
            }
        });
    </script>

</body>
</html>
