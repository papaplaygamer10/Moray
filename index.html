<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/papaplaygamer10/Moray/refs/heads/main/Screenshot_20250107_014210.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 300px; /* Adjust the width here */
            height: 180px; /* Adjust the height here */
            position: relative;
            perspective: 1000px;
            border-radius: 10px;
            overflow: hidden;
        }

        .images {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
        }

        .images img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .front {
            transform: rotateY(0deg);
        }

        .back {
            transform: rotateY(180deg);
        }

        .upload-screen {
            position: absolute;
            top: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .upload-screen h1 {
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .upload-screen input, .upload-screen button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="upload-screen">
        <h1>Upload Your Images</h1>
        <input type="file" id="frontImage" accept="image/*" />
        <input type="file" id="backImage" accept="image/*" />
        <button id="submitBtn">Submit</button>
    </div>

    <div class="container" id="image-container" style="display: none;">
        <div class="images" id="images">
            <img id="front" alt="Front" class="front">
            <img id="back" alt="Back" class="back">
        </div>
    </div>

    <script>
        const frontImageInput = document.getElementById('frontImage');
        const backImageInput = document.getElementById('backImage');
        const submitBtn = document.getElementById('submitBtn');
        const container = document.getElementById('image-container');
        const images = document.getElementById('images');
        const frontImage = document.getElementById('front');
        const backImage = document.getElementById('back');

        let isFlipping = false;
        let currentAngle = 0;

        submitBtn.addEventListener('click', () => {
            const frontFile = frontImageInput.files[0];
            const backFile = backImageInput.files[0];

            if (!frontFile || !backFile) {
                alert('Please upload both images.');
                return;
            }

            const frontURL = URL.createObjectURL(frontFile);
            const backURL = URL.createObjectURL(backFile);

            frontImage.src = frontURL;
            backImage.src = backURL;

            container.style.display = 'block';
            document.querySelector('.upload-screen').style.display = 'none';
        });

        container.addEventListener('touchstart', (event) => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        });

        container.addEventListener('click', () => {
            if (isFlipping) return;
            isFlipping = true;

            currentAngle = currentAngle === 0 ? 180 : 0;
            images.style.transition = 'transform 0.2s ease-out';
            images.style.transform = `rotateY(${currentAngle}deg)`;

            setTimeout(() => {
                isFlipping = false;
            }, 200);
        });

        // Instructions for position adjustment:
        // Modify the "width" and "height" properties of the .container class in the CSS above
        // to adjust the size of the rotational picture "window."
    </script>

</body>
</html>
